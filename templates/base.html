{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <h1><a href="{% url 'projects' %}">ToDo</a></h1>
    </nav>
    {% block content %}
    {% endblock content %}
    {% block javascript %}
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}
</body>

</html>
